<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Inputs</title>
</head>
<body>
    <h1>HTML Inputs</h1>
    <p>This is a journal to keep track of the important HTML Inputs</p>
    <form action="" method="get">
        <label for="name"> Your Name:</label>
        <input type="text"><br>
        <label for="email"> Your Email:</label>
        <input type="text"><br>
        <label for="password">Your Password:</label>
        <input type="password"><br>
        <label for="">Do you want your email to be added to the email list?</label>
        <input type="checkbox"><br>
        <label for="">Pick a Color:</label>
        <input type="color"><br>
        <label for="">Do you want to attach a file?</label>
        <input type="checkbox">
        <input type="file"><br>
        <label for="">Please select a date for your meeting:</label>
        <input type="date"><br>
        <label for="">This is for the Radio Button/Signal:</label>
        <input type="radio"><br>
        <label for="">This is for setting a Range:</label>
        <input type="range"><br>
        <input type="submit">
        
    </form>
    
</body>
</html>
